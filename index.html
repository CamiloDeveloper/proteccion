    <script>
        function initFibo(){

        let currentDate = new Date();
        console.log(currentDate.getMinutes().toString());
        let minute0;
        let minute1;
        if (currentDate.getMinutes().toString().length == 1) {
            minute0 = 0;

            minute1 = parseInt(currentDate.getMinutes().toString()[0]);
        }else{
            minute0 = parseInt(currentDate.getMinutes().toString()[0]);
            minute1 = parseInt(currentDate.getMinutes().toString()[1]);

        }


        let seconds = currentDate.getSeconds();




        let fibonacci = [];
        fibonacci[0] = minute0;
        fibonacci[1] = minute1;
        for (let i = 2; i < seconds + 2; i++) {
        fibonacci[i] = fibonacci[i - 2] + fibonacci[i - 1];
        }

        $("#print").html(`Hora de ejecuciÃ³n: ${currentDate},\n${fibonacci}`);
        console.log(fibonacci);
        }


        function startTime() {
        var today = new Date();
        var hr = today.getHours();
        var min = today.getMinutes();
        var sec = today.getSeconds();
        hr = (hr == 0) ? 12 : hr;
        hr = (hr > 12) ? hr - 12 : hr;
        //Add a zero in front of numbers<10
        hr = checkTime(hr);
        min = checkTime(min);
        sec = checkTime(sec);
        $("#clock").text(hr + ":" + min + ":" + sec + " "); 

        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        var curWeekDay = days[today.getDay()];
        var curDay = today.getDate();
        var curMonth = months[today.getMonth()];
        var curYear = today.getFullYear();
        var date = curWeekDay+", "+curDay+" "+curMonth+" "+curYear;
        $("#date").text(date);


        var time = setTimeout(function(){ startTime() }, 500);
        }
        function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
        }


        startTime();



    </script>
